<!DOCTYPE html>
<html>
<head>
	<title>Country</title>
	<meta charset="utf-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;600;800&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="./fontawesome-free-6.2.1-web/css/fontawesome.css">
	<link rel="stylesheet" type="text/css" href="./fontawesome-free-6.2.1-web/css/brands.css">
	<link rel="stylesheet" type="text/css" href="./fontawesome-free-6.2.1-web/css/solid.css">
</head>
<body onload="loadCountry()">

	<div class="models">

		<section class="ct--area">
			<figure class="imgArea">
				<img class="flag--image" src="">
			</figure>
			<section class="infosArea">
				<h1 class="ct--name"><span class="ct--Name"></span></h1>
				<section class="ct--infos">
					<div>
						<p class="nativeNameLabel">Native Name: <span class="ct--nativeName"></span></p>
						<p class="populationLevel">Population: <span class="ct--population"></span></p>
						<p class="regionLevel">Region: <span class="ct--region"></span></p>
						<p class="subRegionLevel">Sub Region: <span class="ct--subRegion"></span></p>
						<p class="capitalLevel">Capital: <span class="ct--capital"></span></p>
					</div>
					<div>
						<p class="tpLevelDomainLevel">Top Level Domain: <span class="ct--topLevelDomain"></span></p>
						<p class="currenciesLevel">Currencies: <span class="ct--currencies"></span></p>
						<p class="languagesLevel">Languages: <span class="ct--languages"></span></p>
					</div>
				</section>
				<section class="cts--borders">
					<p class="borderLabel">Border Countries: <span class="ct--borderName"></span></p>
				</section>
			</section>
		</section>

	</div>

	<header class="">
		<a class="title" href="./index.html">Where in the world</a>
		<button onclick="changeThemeCountry()" class="styleChange"><i class="fa-regular fa-moon"></i>Dark Mode</button>
	</header>

	<section class="content--area">
		
		<section>
			<a href="http://localhost/frontendmentor/rest-countries-api-with-color-theme-switcher-master%20-%20FINALIZADO%20acabando/index.html"><button class="btnBack"><i class="fa-solid fa-arrow-left"></i> Back</button></a>
		</section>

		<section class="countrie--area">
				
		</section>

	</section>

	<script type="text/javascript" src="./script.js"></script>

</body>
</html>
